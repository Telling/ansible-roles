---
certgrinder_hostname_sets:
  - "{{ ansible_nodename }}"

certgrinder_post_renew_hooks:
  - "/usr/sbin/service syslog-ng restart"

syslogng_upstream_server: False
syslogng_upstream_elk: False
syslogng_tls_listener: True
syslogng_plaintext_archive: True

nginx_locationslash: |
  location /.well-known/acme-challenge/ {
        return 301 {{ certgrinder_redirect_url }}$request_uri;
  }
  location / {
      deny all;
  }

