---
- name: "Include any pf_vars.yml file that may exist into the variable 'pf'"
  include_vars:
    file: "../include_vars/pf_vars.yml"
    name: "pf"
  ignore_errors: yes

- name: "Setup pf.conf for jail/vm hosts"
  template:
    src: "pf.conf.j2"
    dest: "{{ pf_conf_path }}"
    validate: 'pfctl -n -f %s'
  when: pf_jail_vm_host
  notify: "reload pf"

- name: "Setup pf.conf for gateways"
  template:
    src: "pf-gateway.conf.j2"
    dest: "{{ pf_conf_path }}"
    validate: 'pfctl -n -f %s'
  when: pf_gateway
  notify: "reload pf"

- name: "Setup pf.conf for anycast hosts"
  template:
    src: "pf-anycast.conf.j2"
    dest: "{{ pf_conf_path }}"
    validate: 'pfctl -n -f %s'
  when: pf_anycast_host
  notify: "reload pf"

- name: "Enable pf"
  service:
    name: "pf"
    enabled: yes
  notify:
    - "kldload pf module"

- name: "Enable pflog"
  service:
    name: "pflog"
    enabled: yes
  notify:
    - "kldload pflog module"

