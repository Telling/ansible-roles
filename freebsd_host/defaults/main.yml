---
default_host_packages:
  - "smartmontools"
  - "pftop"
  - "openntpd"
  - "beadm"
  - "zfs-periodic"

ntp_servers:
  - "dk.pool.ntp.org"

smartd_email: "admin@example.com"

zfs_periodic_pools:
  - "tank"
zfs_periodic_datasets_skip:
  - "tank/backups"
  - "tank/reserved"
zfs_periodic_retention:
  daily: 14
  weekly: 8
  monthly: 15

zfs_scrub_interval_days: 30

