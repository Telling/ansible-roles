---
supervisord_programs:
  - name: "radicale"
    comment: "run radicale"
    command: "/usr/local/bin/python2.7 /usr/local/bin/radicale -d -p /var/run/radicale/radicale.pid -C /usr/local/etc/radicale/config"
    user: "radicale"
    priority: "1"

nginx_locationslash: |
 location / {
      proxy_pass http://127.0.0.1:5232;
      proxy_http_version 1.1;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

