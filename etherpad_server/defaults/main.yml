---
etherpadlite_root: "/usr/home/etherpad/etherpad-lite"
etherpad_home: "/usr/home/etherpad"
etherpad_dbtype: "postgresql"
etherpad_defaultpadtext: "Welcome to Etherpad!\n\nThis pad text is synchronized as you type, so that everyone viewing this page sees the same text. This allows you to collaborate seamlessly on documents!\n\nGet involved with Etherpad at http:\/\/etherpad.org\n"
supervisord_programs:
  - name: "etherpad"
    comment: "run etherpad"
    command: "/usr/local/bin/node {{ etherpadlite_root }}/node_modules/ep_etherpad-lite/node/server.js"
    user: "etherpad"
    directory: "{{ etherpadlite_root }}"

