---
- name: "Include host secrets where applicable"
  hosts: "all"
  tasks:
    - include_vars: "/usr/local/etc/ansible/host_vars/{{ ansible_nodename }}-secrets.yml"
      ignore_errors: yes

- name: "configure basic freebsd stuff"
  hosts: "freebsd"
  become: yes
  roles:
    - "freebsd_base"

- name: "configure freebsd hosts (physical servers)"
  hosts: "freebsd_hosts"
  become: yes
  roles:
    - "freebsd_host"

- name: "configure ezjail hosts"
  hosts: "ezjail_hosts"
  become: yes
  roles:
    - "ezjail_host"

- name: "configure chyves bhyve hosts"
  hosts: "chyves_hosts"
  become: yes
  roles:
    - "chyves_host"

- name: "censurfridns anycast servers"
  hosts: "cfd_anycast_servers"
  become: yes
  roles:
    - "cfd_anycast_server"

