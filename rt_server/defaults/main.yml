---
rt_postgres_server: "{{ postgres_host }}"
nginx_locationslash: |
  location / {
    include        fastcgi_params;
    fastcgi_param  SCRIPT_NAME        "";
    fastcgi_param  PATH_INFO          $uri;
    fastcgi_pass   127.0.0.1:9000;
  }

spawn_fcgi_app: "/usr/local/sbin/rt-server.fcgi"
spawn_fcgi_command_interpreter: "/usr/local/bin/perl -w"
spawn_fcgi_groupname: "rt"

getmail_user: "getmail"
getmail_actions:
  - "reply"
  - "comment"

